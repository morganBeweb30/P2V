<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/css/animate.min.css">
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <title>QuizKing</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title text-center"><i class="lni-crown"></i><br>QuizKing</h1>
      <h6 class="sub-title text-center"><span id="subtitle"></span></h6>
    </div>

    <section class="menu">
        <div class="menu-mode text-center">
          <button id="solo" type="button" class="btn btn-light">Solo <i class="lni-user"></i></button><br>
          <button type="button" class="btn btn-light" disabled>Jeu de table <i class="lni-coffee-cup"></i></button><br>
          <button type="button" class="btn btn-light" disabled>Multijoueur <i class="lni-users"></i></button>
        </div>
    </section>

    <section class="themes">
      <div class="menu-theme text-center">
        <button id="tech" type="button" class="btn btn-light">Technologie <i class="lni-cloudnetwork"></i></button><br>
        <button type="button" class="btn btn-light" disabled>Gaming <i class="lni-game"></i></button>
        <button type="button" class="btn btn-light" disabled>Cinema <i class="lni-video"></i></button>
      </div>
    </section>


    <section class="game-solo">
        <div class="game-start-solo">
          <div class="pseudo-input text-center">
            <div style="width: 300px !important;" class="input-group mb-3 mx-auto">
              <input id="player-id" type="text" class="form-control" placeholder="Ajoute ton p'tit nom :)" required>
              <!-- <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="player-btn"><i class="lni-plus"></i></button>
              </div> -->
            </div>
          </div>
          <div class="text-center">
            <button style="margin-top:10vh;width:180px;" id="play_solo" type="button" class="btn btn-primary btn">Jouer <i class="lni-play"></i></button>
          </div>
        </div>
        <!-- In party -->
        <h3 class="score text-center">Score<br><span id="score-in-party">0</span></h3>
        <div class="solo-quiz">
          <h5 class="text-center ask"><span id="quiz"></span></h5>
          <div class="text-center">
            <button onclick="solo_choice_1()" id="choice_1" type="button" class="btn btn-primary btn-sm"></button>
            <button onclick="solo_choice_2()" id="choice_2" type="button" class="btn btn-primary btn-sm"></button>
          </div>
          <h2 class="react text-center"><span id="react"></span></h2>
        </div>
        <!-- End party -->
        <div class="solo-end text-center">
          <h3>Fin de la partie</h3>
          <button onclick="backToMenu()" type="button" class="btn btn-primary btn-sm">Retour au menu <i class="lni-spinner-arrow"></i></button>
        </div>

    </section>

    <footer class="fixed-bottom">
      <div class="container text-center">
       <h1 id="option">  <!--<i onclick="openOption()" class="lni-cog"></i>--><i onclick="openChangeLog()" class="lni-check-box"></i></h1>
      </div>
    </footer>

    <div class="modal fade" id="openChangeLog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ChangeLog 0.0.2a</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            - Ajout d'une nouvelle font.<br>
            - Menu fin de partie (solo).<br>
            - Système de score.<br>
            - Ajout de plusieurs icones représentatif.<br>
            - Réaction de text pendant la partie (solo).<br>
            - [Fix]Les questions ne ce répéte plus.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./libs/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./libs/js/popper.min.js"></script>
    <script src="./libs/js/bootstrap.min.js"></script>
    <script src="./libs/js/lockr.js" type="text/javascript">

    </script>
    <script src="app.js" type="text/javascript">

    </script>
  </body>
</html>
