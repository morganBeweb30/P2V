<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/css/animate.min.css">
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <title>QuizKing</title>
  </head>
  <body>
    <section class="menu">
        <h1 class="title text-center">QuizKing</h1>

        <div class="menu-mode text-center">
          <h6 class="menu-mode-title">Selectionnez votre mode</h6>
          <button id="solo" type="button" class="btn btn-light">Solo <i class="lni-user"></i></button><br>
          <button type="button" class="btn btn-light" disabled>Jeu de table <i class="lni-coffee-cup"></i></button><br>
          <button type="button" class="btn btn-light" disabled>Multijoueur <i class="lni-users"></i></button>
        </div>

    </section>

    <section class="game-solo">
      <h1 class="text-center game-title">Solo Quiz</h1>
        <div class="score-board">
          <h6 class="text-center">Ton dernier score</h6>
          <h2 class="text-center"><span>0</span></h2>
        </div>

        <div class="psudo-input text-center">
          <div style="width: 300px !important;" class="input-group mb-3 mx-auto">
            <input id="player-id" type="text" class="form-control" placeholder="Ajoute ton p'tit nom :)" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="player-btn"><i class="lni-plus"></i></button>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-sm">Jouer</button>
        </div>
        <div class="solo-quiz">
          <h4 class="text-center ask"><span id="quiz"></span></h4>
          <div class="text-center">
            <button id="choice_1" type="button" class="btn btn-primary btn-sm"></button>
            <button id="choice_2" type="button" class="btn btn-primary btn-sm"></button>
          </div>
        </div>
    </section>


    <footer class="fixed-bottom">
      <div class="container text-center">
        <small>FoobarIT Games</small><br>
          <small>v0.0.1 Alpha</small>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./libs/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./libs/js/popper.min.js"></script>
    <script src="./libs/js/bootstrap.min.js"></script>
    <script src="./libs/js/lockr.js" type="text/javascript">

    </script>
    <script src="app.js" type="text/javascript">

    </script>
  </body>
</html>
